<body>

    function boom(event){
     // event.preventDefault();
     alert('BOOOOOOOOOOOOOOOMMMMMMMMMMMMMMMMMMMM!');
   }
 </script>
 <div data-js="div">

  </a>
</div>
<script src="js/main.js"></script>
</body>
